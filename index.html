    <div class="container d-flex justify-content-center text-danger mt-4">

    <br>
    <br>

    <div class="container d-flex justify-content-center mt-4">
        
        <form name="testData" action="" id="test-data-form">
            <label for="season">Season</label>
            <input type="text" name="season" id="season">
            <label for="round">Round</label>
            <input type="text" name="round" id="round">
            <button class="btn btn-primary mx-3" type="submit" id="submit-button">Get Standings</button> 
        </form>

    </div>

    <br>
    <br>


    <!-- Position, fullName (givenName & FamilyName), Nationality, Sponsor, Points -->

    <div class="container mt-5 mb-5">

        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>Sponsor</th>
                    <th>Points</th>
                </tr>
            </thead>

            <tbody class="racer-data">
                
            </tbody>

        </table>

    </div>
